<!doctype html>
<html lang="de">
<head>

.impressum-btn{

  border: 1px solid #4da3ff;
  color: #4da3ff;
  padding: 10px 22px;
  border-radius: 6px;
  font-size: 14px;
  cursor: not-allowed;
  opacity: .7;
}
  </style>
</head>

<body>

<header>
  <img class="logo" src="DEIN-LINK-ZUM-LOGO.png" alt="Hausmeister Service">
