/* animierte glÃ¼hende Linie */

.hm-shine-line{
  position:absolute;
  bottom:10px;
  left:12px;
  right:12px;
  height:5px;
  border-radius:3px;

  background:linear-gradient(90deg,
    rgba(0,150,255,0) 0%,
    rgba(0,150,255,0.9) 50%,
    rgba(0,150,255,0) 100%
  );

  animation:shine 2.2s ease-in-out infinite;
}

  0%{opacity:.05; transform:scaleX(.4);}
